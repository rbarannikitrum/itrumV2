<mat-spinner *ngIf="this.taskService.loadStatus" class="load"></mat-spinner>
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)" *ngIf="!this.taskService.loadStatus">
  <div *ngFor="let task of taskService.allTasks; let i = index" cdkDrag>
    <app-single-task [task] = "task.text" [id] = "task._id" [isCheck] = "task.isCheck" [index] = "i"></app-single-task>
  </div>
</div>
